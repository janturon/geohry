<script>
/*
	STATE: game, questions, user
	LS: G.demo (DB.games[url].demo)
*/
if(!navigator.onLine) {
	message.title = "Testovat nelze offline";
	message.text = "Připoj se k internetu a vyplň znovu údaje pro testování.";
	message.target = "homeUser";
	setContent("dialog");
}

var append = _ => main.innerHTML+= `<p><button onclick="setContent('playDemo')">Zpět na testování</button></p>`;
</script>

	// no script needed here

<h3>Otázky</h3>
<div id="qButtons"></div>
<script>
id(["qButtons"]);
questions.forEach(q => qButtons.innerHTML+= `<button onclick="testQuestion('${q.uniqid}')">${q.name}</button><br>`);
function testQuestion(uniqid) {
	var question = questions.find(i => i.uniqid == uniqid);
	LS.set("G","qCurrent", question.ordnung);
    LS.set("G", "hintShown", 0);
	setContent("playQuestion", append);
}
</script>

<h3>Navigace</h3>
<button id="back">Zpět na seznam her</button>
<script>
id("back");
back.onclick = function() {
	LS.clear("G");
	setContent('homeUser');
}
</script>

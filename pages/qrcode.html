<div class="center" style="height: 100vh;">
	<div style="display: flex; align-items: center; justify-content: center; flex-direction: column; width: 100%; height: 100%;">
		<div id="qrcodeDisplay" style="width: 320px; height: 320px;">
		</div>
		<button onclick="goBack()">ZpÄ›t</button>
	</div>
</div>
<script>
	main.style.minHeight = "100vh";

	var qrcode, token, answer;

	if (message.refresh != false) {
		function createToken() {
			token = btoa(Math.floor(Date.now() / 1000));
			answer = token;
		}
		createToken();

		setInterval(() => {
			createToken();
			qrcode.clear(); // clear the code.
			qrcode.makeCode(answer); // make another code.
		}, message.refresh);
	} else {
		answer = message.question.uniqid;
	}

	qrcode = new QRCode("qrcodeDisplay", {
		text: answer,
		width: 320,
		height: 320,
		colorDark: "#000000",
		colorLight: "#ffffff",
		correctLevel: QRCode.CorrectLevel.H
	});

	function goBack() {
		setContent("question", {
			question: message.question
		});
	}
</script>

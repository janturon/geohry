<input id="text_input">

<script>
    var X = {};
    var toASCII = str => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim().toLowerCase();
    X.answers = message.answer.split(";").map(toASCII);

    ID.text_input.oninput = e=> {
        message.status = false;
        val = toASCII(e.target.value);
        X.answers.forEach(a => val.indexOf(a)>-1 && (message.status = true));
    };
</script>

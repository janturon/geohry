<input id="text_input">

<script>
    var X = {};
    X.answer = message.answer.split(";");

    // https://stackoverflow.com/a/62721060/343721
    X.localeContains = (a,b) => !!a.split('').filter((v,i) =>
        a.slice(i,b.length).localeCompare(b, "en", { sensitivity: 'base' })===0
    ).length;

    ID.text_input.oninput = e=> {
        message.status = false;
        X.answer.forEach(opt => X.localeContains(e.target.value, opt.trim()) && (message.status = true));
    };
</script>

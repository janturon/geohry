<input id="number" type="number">

<script>
    id("number");
    var answer = message.answer.split(";");

    text.oninput = _ => {
        message.status = false;
        answer.forEach(opt => {
            if(opt==number.value) message.status = true;
            if(opt.indexOf("-")>0) {
                var bounds = opt.split("-");
                if(number.value>=bounds[0].trim() && number.value<=bounds[1].trim) message.status = true;
            }
        });
    };
</script>

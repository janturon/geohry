<input id="number_input" type="number">

<script>
    var X = {};
    var X.answer = message.answer.split(";");

    text.oninput = _ => {
        message.status = false;
        var number = ID.number_input;
        X.answer.forEach(opt => {
            if(opt==number.value) message.status = true;
            if(opt.indexOf("-")>0) {
                var bounds = opt.split("-");
                if(number.value>=bounds[0].trim() && number.value<=bounds[1].trim) message.status = true;
            }
        });
    };
</script>

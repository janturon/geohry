<div class="center">
<h2>Přihlášení uživatele</h2>
<button onclick="setContent('home')">Zpět</button>
<p class="center">Vyplň přihlašovací údaje
<form id="loginForm">
  <input name="login" placeholder="login" required autofocus><br>
  <input type="password" name="pass" placeholder="heslo" required><br>
  <button type="button" onclick="flogin()">Přihlásit se</button>
</form>
<p id="note" class="note"></p>
</div>

<script>
id(["loginForm","note"]);

async function flogin() {
	if(!loginForm.login.value.trim()) return showError(note, "Vyplň login");
	if(!loginForm.pass.value.trim()) return showError(note, "Vyplň heslo");
	var data = await API("loginUser", new FormData(loginForm));
	if(data.response=="") return showError(note, "Login nenalezen, nebo špatně vyplněné heslo.");
	LS.set("U", "login", loginForm.login.value);
	LS.set("U", "token", data.response);
	setContent("homeUser");
}
</script>

<script> 

    LS.get("G", "game");

    var data = {
        user1: [5, 6, 3, 5],
        user2: [3, 2, 2]
    };

    var advancedData = {
        user1: {
            "q-uniqid1": [1, 2, 2, 2],
            "q-uniqid2": [1, 2, 2, 1],
        },
        user2: {
            "q-uniqid1": [1, 1, 1, 0],
            "q-uniqid2": [1, 0, 2, 1],
        },
    };

    function showQuestions(e) {
        //show questions and points with single user
        var userLogin = e.currentTarget.dataset.user;

        var advancedUserData = advancedData[userLogin];
        console.log(advancedUserData);

        message.userLogin = userLogin;
        message.advancedData = advancedData;
        setContent("userAnswers");
    }

    function pasteDataToTable(data, table) {
        var virtualContainer = document.createDocumentFragment();

        for(var key in data) {
            var tr = ElemFromText(`<tr data-user="${ key }"><td>${ key /* = user login */ }</td><td>${ data[key].join(" ") }</td></tr>`);
            tr.addEventListener('click', showQuestions);
            virtualContainer.appendChild(tr);
        }

        table.appendChild(virtualContainer);
    }

    function goBack() {
        setContent("homeGame");
    }
</script>

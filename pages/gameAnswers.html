<script> 

    var answers = STATE.answers;
    LS.get("G", "game");
    LS.get("G", "questions");

    /*STATE.answers = {
        "asdfoo": [1, 2, 2, 1, 1, 1, 2],
        "oěuasjdf": [2, 2, 2, 1, 1, 1, 1]
    };*/

    var data = [];

    for(var key in answers) {

        var q = G.questions.find(i => i.uniqid === key);
        data.push({
            questionName: q.name, answers: answers[key].sort((a, b) => a - b) //sorted answers from H to L
        });

    }

    function pasteDataToTable(data, table) {
        var virtualContainer = document.createDocumentFragment();

        for(var piece of data) {
            virtualContainer.appendChild(
                ElemFromText(`<tr><td>${ piece.questionName }</td><td>${ piece.answers.join(" ") }</td></tr>`)
            );
        }

        table.appendChild(virtualContainer);
    }

    function goBack() {
        setContent("homeGame");
    }
</script>

<h2>Přehled odpovědí</h2>

<div style="margin-bottom: 20px;">

    </table>
</div>

<div style="margin-bottom: 20px;">

            </tr>
        </tbody>

<script>
    (async function () {
        var data = await API("getGameAnswers"); //neni dodelane
        //SELECT url, uniqid, user, points FROM answers4 WHERE url = G.url; ?mozna

        /*
        struktura dat

            {
                user1: {
                    "q-uniqid1": [1, 2, 2, 2],
                    "q-uniqid2": [1, 2, 2, 1],
                },
                user2: {
                    "q-uniqid1": [1, 1, 1, 0],
                    "q-uniqid2": [1, 0, 2, 1],
                }
            }

            pokud by bylo treba, vytvorim nejaky transformator na ta data, kdyztak napis, jen nevim jak presne je ziskat z DB
            v JS ty data pak mohu transformovat aby mely tu strukturu, kterou pouziva gameAnswers a userAnswers
        */
        var table = ID.resultTable;
        var virtualContainer = document.createDocumentFragment(); //fragment způsobí pouze 1 překreslení
        for (var key in data) {

            //transformuje pole jednotlivých bodů otázek na celkový počet bodů celé hry
            var questions = data[key];
            var userGameResults = [];
            for (var q in questions) {
                questions[q].forEach((ans, i, a) => {
                    if (Number.isInteger(userGameResults[i])) {
                        userGameResults[i] += ans;
                    } else {
                        userGameResults[i] = ans;
                    }
                });
            }

            //vytvoření řádku tabulky
            var tr = ElemFromText(
                `<tr data-user="${ key }"><td>${ key /* = user login */ }</td><td>${ userGameResults.join(" ") }</td></tr>`
            );
            tr.addEventListener('click', (e) => {
                //presmeruje na userAnswers s daným uživatelem na kterého se kliklo
                var userLogin = e.currentTarget.dataset.user;
                setContent("userAnswers", {
                    userLogin,
                    advancedData
                });
            });
            virtualContainer.appendChild(tr);
        }
        table.children[0].appendChild(virtualContainer); //table.children[0] = tbody

    })();
</script>

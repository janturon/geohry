<div class="center">
<h2>Editace hry</h2>
<p class="center">Vyplň přístupové údaje
<form id="gameForm">
  <input name="game" placeholder="identifikátor" required autofocus><br>
  <input type="password" name="pass" placeholder="heslo" required><br>
  <button type="button" onclick="flogin()">Přihlásit se</button>
</form>
<p id="note" class="note"></p>
</div>

<script>
id(["gameForm","note"]);

async function flogin() {
	if(!gameForm.game.value.trim()) return showError(note, "Vyplň identifikátor");
	if(!gameForm.pass.value.trim()) return showError(note, "Vyplň heslo");
	var data = await API("loginGame", new FormData(gameForm));
	if(data.response=="") return showError(note, "Identifikátor nenalezen, nebo špatně vyplněné heslo.");
	LS.set("E", "login", gameForm.game.value);
	LS.set("E", "token", data.response);
	setContent("homeGame");
}
</script>
